<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Frontend de Prueba</title>
</head>
<body>
  <h1>Hola, soy Christian (Frontend)</h1>
  <button onclick="pedirSaludo()">Pedir saludo al servidor</button>

  <p id="respuesta"></p>

  <script>
    function pedirSaludo() {
      fetch('http://localhost:3000/saludo')
        .then(response => response.text())
        .then(data => {
          document.getElementById('respuesta').innerText = data;
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
  </script>
</body>
</html>
